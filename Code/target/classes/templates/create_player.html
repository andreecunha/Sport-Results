<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragments :: navbar"></div>

<div class="container">

    <div class="text-center">

<span th:if="${role==0}">
    <h1>YOU ARE NOT LOGGED IN</h1>
    <a href="/login">Login</a>
</span>

<span th:if="${role==1}">
    <h1>YOU ARE NOT AN ADMIN</h1>
    <a href="/">Home</a>
</span>

<span th:if="${role==2}">

    <head>
        New player
    </head>

    <br>
    <br>
    <hr>

    <form th:action="@{/save_player}" th:object="${player}" method="post">
        <div class ="form-row">
        <div>
            <input type="hidden" th:field="*{id}">
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Position</label>
            <input type="text" th:field="*{position}">
        </div>
        <div>
            <label>Date of birth</label>
            <input type="date" th:field="*{birthDate}">
        </div>
        <div>
            <select class="form-select form-select-lg mb-3" th:field="*{team}" size="10">
                <option th:each="team : ${allTeams}"
                        th:value="${{team}}"
                        th:text="${team.name}">
                    The name
                </option>
            </select>
        </div>
            <br>
        <button class="btn btn-primary" type="submit">Edit/Create Player</button>
        </div>
    </form>

</span>

    </div>

</div>

</html>
