<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragments :: navbar"></div>

<div class="container">

<span th:if="${role==0}">
    <h1>YOU ARE NOT LOGGED IN</h1>
    <a href="/login">Login</a>
</span>

<span th:if="${role>0}">

    <form th:action="@{/save_event}" th:object="${event}" method="post">
        <div class ="form-row">
            <div>
                <input type="hidden" th:field="*{id}">
            </div>
            <div>
                <input type="hidden" th:field="*{game}">
            </div>
            <div>
                <select size="10">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
        <button class="btn btn-primary" type="submit">Start Game</button>
        </div>
    </form>

</span>

</div>

</html>
